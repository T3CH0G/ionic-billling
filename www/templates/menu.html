<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Companies App</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.auth" ng-show="!currentUser">
                      <i class="icon ion-log-in"></i>
                      <h2>Login</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ng-click="logout()" ng-show="currentUser">
                      <i class="icon ion-log-out"></i>
                      <h2>Logout</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.companies" ng-show="currentUser">
                      <i class="icon ion-paper-airplane"></i>
                      <h2>Companies</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.clients" ng-show="currentUser">
                      <i class="icon ion-paper-airplane"></i>
                      <h2>Clients</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.quotations" ng-show="currentUser">
                      <i class="icon ion-paper-airplane"></i>
                      <h2>Quotations</h2>
                </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
