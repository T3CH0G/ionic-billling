<ion-view view-title="Client">
  <ion-content>
  <ion-list>
  	<ion-item>
    <h2>Client Name: {{client.name}}</h2>
    <h2>Company Name:{{client.company_name}}</h2>
	  <h2>Submitted by: {{client.submitted_by}}</h2>
    <h2>Registration Number:{{client.registration_number}}</h2>
    <h2>Address:{{client.address}}</h2>
    <h2>Country:{{client.country}}</h2>
    <h2>Email:{{client.email}}</h2>
    <h2>Contact Number:{{client.contact_number}}</h2>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
